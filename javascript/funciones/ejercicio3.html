<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio2-Funciones-Modularizacion<</title>
</head>
<body>
	<h1>Ejercicio3- Funciones</h1>
	<script type="text/javascript">

		function imprimirInverso(palabras){
             
             let frase= "";

             for (let i = palabras.length-1; i>=0; i--) {
             	 
             	frase += palabras[i];
             }

             return frase;


        }


        document.write(imprimirInverso("Hola pancho"));

	</script>
</body>
</html>
