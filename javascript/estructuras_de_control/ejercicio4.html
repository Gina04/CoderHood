<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio- javascripy</title>
</head>
<body>
	<h1>Serie de Fibonacci</h1>

	<script type="">
		
		let n = 6;
		let factorial = 1;
		
		for (var i = 1; i <= n; i++) {

		    factorial*=i;
		    document.write(factorial, ',');
		
		}

		

	</script>

</body>
</html>
