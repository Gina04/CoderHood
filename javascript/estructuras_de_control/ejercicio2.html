<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Ejercicio2-Contador</h1>
	<script type="text/javascript">
		 var limite = 10;
		 var contadorImpares=0;
		 var contadorLimite = 0;

		 for (var i = 0; i < limite; i++) {

		 	if (i % 2 != 0) {
              contadorImpares ++; 

		 	}
		 	if(limite/2 > i){
		 		contadorLimite++;

		 	}

		}

		document.write("<h1>" +'Cantidad de impares:', contadorImpares, ' Cantidad num men a lim:', contadorLimite + "</h1>");

		
	</script>	

</body>
</html>
